<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name="description" content="Likelemba est une plateforme de gestion de ristourne, carte de pointage et epargne!">
    <meta name="keywords" content="Ristourne, epargne, carte de pointage, tontine">
    <link rel="shortcut icon" href="./assets/img/logo/logo.jpg" type="image/x-icon">
    <meta property="og:title" content="Likelemba">
    <meta property="og:description" content="Likelemba est une plateforme de gestion de ristourne, carte de pointage et epargne!">
    <meta property="og:image" content="https://stevie242.github.io/maquette-likelemba/assets/img/logo/logo.jpg">
    <meta property="og:url" content="https://stevie242.github.io/maquette-likelemba/">
    
    <title>Création carte pointage | Likelemba</title>
    <!-- Styles css start -->
    <link rel="stylesheet" href="assets/vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendors/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- Styles css end -->
</head>
<body class="body-versement">
    
    <main>
        <section class="top-bar-mobile">
            <header>
                <h4>Likelemba</h4>
                <a href="#">
                    <img src="./assets/img/users/profil.jpg" alt="profil">
                </a>
            </header>
        </section>

        <section class="versement">
            <div class="versement-head">
                <h5>Faire un versement</h5>
            </div>
            <div class="versement-body">
                <form action="#" id="formu">
                    <div class="input-form">
                        <label for="name">Selectionné la carte</label>
                        <select name="cardpoint" id="cardpoint">
                            <option value="1">Carte N°1</option>
                            <option value="2">Carte N°2</option>
                            <option value="3">Carte N°3</option>
                        </select>
                    </div>
                    <div class="input-form">
                        <label for="amount">Montant de pointage</label>
                        <select name="amount" id="amount">
                            <option value="500">500</option>
                            <option value="1000">1000</option>
                            <option value="1500">1500</option>
                            <option value="2000">2000</option>
                            <option value="2500">2500</option>
                            <option value="3000">3000</option>
                            <option value="3500">3500</option>
                            <option value="4000">4000</option>
                            <option value="4500">4500</option>
                            <option value="5000">5000</option>
                        </select>
                    </div>
                    <div class="input-form">
                        <label for="phone">Numéro</label>
                        <input type="tel" name="phone" id="phone" pattern="0[4-6]{1}[0-9]{7}" placeholder="Numéro opérateur CG">
                    </div>
                    <div class="button-form">
                        <button type="submit" id="subm">Pointer</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <section class="bottom-navigation">
        <ul>
            <li class="bottom-navigation-item">
                <a href="./index.html">
                    <span class="fa fa-home"></span>
                    <span class="nav-title">Accueil</span>
                </a>
            </li>
            <li class="bottom-navigation-item">
                <a href="./service.html">
                    <span class="fa fa-building-columns"></span>
                    <span class="nav-title">Service</span>
                </a>
            </li>
            <li class="bottom-navigation-item">
                <a href="./transaction.html">
                    <span class="fa fa-wallet"></span>
                    <span class="nav-title">Transaction</span>
                </a>
            </li>
            <li class="bottom-navigation-item">
                <a href="./compte.html">
                    <span class="fa fa-user"></span>
                    <span class="nav-title">Compte</span>
                </a>
            </li>
        </ul>
    </section>

    <!-- Script js start -->
    <script src="assets/vendors/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/vendors/fontawesome/js/all.min.js"></script>
    <script src="assets/js/main.js"></script>
    <!-- Script js end -->
</body>
</html>
