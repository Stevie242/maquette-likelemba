<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name="description" content="Likelemba est une plateforme de gestion de ristourne, carte de pointage et epargne!">
    <meta name="keywords" content="Ristourne, epargne, carte de pointage, tontine">
    <link rel="shortcut icon" href="./assets/img/logo/logo.jpg" type="image/x-icon">
    <meta property="og:title" content="Likelemba">
    <meta property="og:description" content="Likelemba est une plateforme de gestion de ristourne, carte de pointage et epargne!">
    <meta property="og:image" content="https://stevie242.github.io/maquette-likelemba/assets/img/logo/logo.jpg">
    <meta property="og:url" content="https://stevie242.github.io/maquette-likelemba/">
    
    <title>Connexion | Likelemba</title>
    <!-- Styles css start -->
    <link rel="stylesheet" href="assets/vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendors/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- Styles css end -->
</head>
<body class="body-login">
    
    <section class="login">
        <div class="login-head">
            <h4>Connexion</h4>
        </div>
        <div class="login-body">
            <form action="#" id="formu">
                <div class="input-form">
                    <span class="fa fa-phone"></span>
                    <input type="text" name="phone" id="phone" placeholder="Numéro de téléphone">
                </div>
                <div class="input-form">
                    <span class="fa fa-lock"></span>
                    <input type="password" name="password" id="password" placeholder="Mot de passe">
                    <a href="#">Mot de passe oublier?</a>
                </div>
                <div class="button-form">
                    <button type="submit" id="subm">Se connecter</button>
                </div>
            </form>
        </div>
        <div class="login-foot">
            <p>Pas de compte? <a href="./register.html">Inscrivez-vous</a></p>
        </div>
    </section>

    <!-- Script js start -->
    <script src="assets/vendors/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/vendors/fontawesome/js/all.min.js"></script>
    <script src="assets/js/main.js"></script>
    <!-- Script js end -->
</body>
</html>
