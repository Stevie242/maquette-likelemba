<body class="body-add-card">
    
    <main>
        <section class="top-bar-mobile">
            <header>
                <!-- <h4>Likelemba</h4> -->
                <img src="./assets/img/logo/like_logo.png" alt="Logo Likelemba">
                <a href="#">
                    <img src="./assets/img/users/profil.jpg" alt="profil">
                </a>
            </header>
        </section>

        <section class="add-card">
            <div class="add-card-head">
                <h5>Créer une nouvelle carte</h5>
            </div>
            <div class="add-card-body">
                <form action="#" id="formu">
                    <div class="input-form">
                        <label for="name">Nom de la carte</label>
                        <input type="text" name="name" id="name" placeholder="Nom de la carte">
                        <span>(Si vide la plateforme affectera un nom par defaut)</span>
                    </div>
                    <div class="input-form">
                        <label for="amount">Montant de pointage</label>
                        <input type="number" min="500" name="amount" id="amount" placeholder="Montant de pointage">
                    </div>
                    <div class="input-form">
                        <label for="amount">Nombre de case</label>
                        <input type="number" min="5" name="case" id="case" placeholder="Nombre de case">
                    </div>
                    <div class="button-form">
                        <button type="submit" id="subm">Créer</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <section class="bottom-navigation">
        <ul>
            <li class="bottom-navigation-item">
                <a href="./index.html">
                    <span class="fa fa-home"></span>

                </a>
            </li>
            <li class="bottom-navigation-item">
                <a href="./service.html">
                    <span class="fa fa-building-columns"></span>
                    <span class="nav-title">Service</span>
                </a>
            </li>
            <li class="bottom-navigation-item">
                <a href="./transaction.html">
                    <span class="fa fa-wallet"></span>
                    <span class="nav-title">Transaction</span>
                </a>
            </li>
            <li class="bottom-navigation-item">
                <a href="./compte.html">
                    <span class="fa fa-user"></span>
                    <span class="nav-title">Compte</span>
                </a>
            </li>
        </ul>
    </section>

    <!-- Script js start -->
    <script src="assets/vendors/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/vendors/fontawesome/js/all.min.js"></script>
    <script src="assets/js/main.js"></script>
    <!-- Script js end -->
</body>
</html>
